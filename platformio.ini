[data]
kitid = 1

[env:huzzah]
platform = espressif8266
board = huzzah
framework = arduino
lib_deps = 
	tzapu/WiFiManager@^2.0.17
	olikraus/U8g2@^2.36.2
monitor_speed = 115200
build_src_filter = +<main.cpp>
[env:nodemcuv2]
platform = espressif8266
board = nodemcuv2
framework = arduino
lib_deps = 
	tzapu/WiFiManager@^2.0.17
	olikraus/U8g2@^2.36.2
monitor_speed = 115200
build_src_filter = +<main.cpp>
